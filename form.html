<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  <body>
    <h1 class="d-flex justify-content-center mb-4 text-decoration-underline">
      Add new user
    </h1>
    <form
      action="submit.php"
      method="post"
      class="row justify-content-around mb-5"
    >
      <label class="col-1" for="name">Name:</label>
      <input class="col-4" type="text" id="name" name="name" required />
      <input class="col-1 btn btn-primary" type="submit" value="Submit" />
    </form>

    <div class="container" id="table">
      <div class="row justify-content-around mb-2 border-bottom">
        <div class="col-4">ID</div>
        <div class="col-4">Name</div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
